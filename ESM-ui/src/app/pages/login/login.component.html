<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errMsg.length">
    <p *ngFor="let msg of errMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-lable">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="authRequest.username">
  </div>
  <div class="mb-3">
    <label for="login" class="form-lable">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="authRequest.password">
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button type="button" class="btn btn-primary" (click)="login()">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <p class="mb-0 ml-3 text-black-50">If you don't have an account or forgot your password - please contact administrator</p>
  </div>
</div>
