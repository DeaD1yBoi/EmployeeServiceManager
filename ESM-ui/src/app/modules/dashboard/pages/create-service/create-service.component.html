<div class="container-fluid card login-container">
  <h3 class="text-center">Create Service</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errMsg.length">
    <p *ngFor="let msg of errMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="register" class="form-lable">Service title</label>
    <input
      type="text"
      id="serviceTitle"
      class="form-control"
      placeholder="Title for the service"
      [(ngModel)]="serviceRequest.serviceTitle"
    />
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button type="button" class="btn btn-primary" (click)="createService()">
      <em class="fas fa-sign-in-alt">&nbsp;Create</em>
    </button>
  </div>
</div>
