<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th *ngFor="let key of tableHeaders" (click)="sortData(key)">
        {{ key }}
        <i *ngIf="sortColumn === key" class="fa-solid" [ngClass]="{
          'fa-sort-up': sortDirection === 'asc',
          'fa-sort-down': sortDirection === 'desc'
        }"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" (click)="openDialog(item)">
      <td *ngFor="let key of tableHeaders">{{ formatCell(item[key]) }}</td>
    </tr>
  </tbody>
</table>
