<div class="modal-dialog m-3">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title d-flex align-items-center">
        <i class="fa-solid fa-circle-info"></i> &nbsp;{{ getTitle() }}
      </h2>
    </div>
    <hr />
    <div class="modal-body">
      <table class="table table-hover">
        <tbody *ngFor="let header of tableHeaders">
          <tr>
            <th>
              <i [ngClass]="getIconClass(header)" class="me-2"></i
              >{{ formatColumnHeader(header) }}
            </th>
            <td>{{ formatCell(data[header]) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <div
        *ngIf="showButtons"
        class="d-flex flex-column align-items-end w-100 justify-content-between"
      >
        <div class="d-flex align-items-center mb-2 w-100">
          <p class="me-3 mb-0">
            Would you like to approve or reject this request?
          </p>
          <button
            mat-button
            type="submit"
            class="btn btn-success me-2"
            (click)="onApprove(data.id)"
          >
            <i class="fas fa-check me-2"></i>Approve
          </button>
          <button
            mat-button
            type="submit"
            class="btn btn-danger"
            (click)="onReject(data.id)"
          >
            <i class="fas fa-times me-2"></i>Reject
          </button>
        </div>
        <div class="d-flex align-items-center w-100">
          <i class="fas fa-sticky-note me-2"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Enter a note..."
            [(ngModel)]="note"
          />
        </div>
      </div>
    </div>
  </div>
</div>
